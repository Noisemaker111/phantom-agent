# fly.toml - Fly.io deployment configuration for phantom-agent MCP host

app = 'phantom-agent-mcp'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'
  NODE_ENV = 'production'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

# Health check configuration
[[http_service.checks]]
  interval = '15s'
  timeout = '5s'
  grace_period = '10s'
  method = 'GET'
  path = '/health'
  protocol = 'http'
